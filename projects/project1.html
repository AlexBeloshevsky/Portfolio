<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A to-do list project">

    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Project 1 - To Do List</title>
  </head>

  <body>
    <div class="projects-page">
      <div id="project-header"></div>
        <h4>To-Do List</h4>
        <div class="row">
          <input type="text" class="project1-input" id="js--project1-input" placeholder="Some text...">
        </div>
        <div class="row">
          <button class="project1-addButton js--project1-addButton"><i class="ion-plus-round"></i></button>
        </div>
        <ul id="list">
		  <li contenteditable="true">
		  <input type="checkbox" class="project1-checkbox js--project1-checkbox" contenteditable="false">
		  For example: buy milk.
		  <button class="project1-deleteButton js--project1-deleteButton" contenteditable="false"><i class="ion-close-round"></i></button>
		  </li>
		</ul>
      <div id="project-footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../vendors/js/jquery.waypoints.min.js"></script>
    <script src="../resources/js/script.js"></script>
  </body>

</html>
